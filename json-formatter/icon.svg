<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-labelledby="title desc">
  <title id="title">JSON Format/Validate Icon</title>
  <desc id="desc">Curly braces for JSON, a green check for validation, and three color bars for syntax highlighting. Transparent background.</desc>

  <!-- Tema renkleri (isterseniz değiştirin) -->
  <style>
    :root{
      --doc-fill:#ffffff;     /* belge zemini (arka plan şeffaf, bu sadece belgenin içi) */
      --line:#0f172a;         /* koyu çizgi rengi */
      --accent:#22c55e;       /* doğrulama tiki */
      --bar1:#60a5fa;         /* mavi satır */
      --bar2:#f59e0b;         /* turuncu satır */
      --bar3:#ef4444;         /* kırmızı satır */
      --dot:#0f172a;          /* nokta/virgül */
      --shadow:rgba(15,23,42,.18);
    }
  </style>

  <!-- Yumuşak gölge sadece belge için (dış boşluk şeffaf kalır) -->
  <defs>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="var(--shadow)" flood-opacity="1"></feDropShadow>
    </filter>
  </defs>

  <!-- Belge kartı + kıvrık köşe -->
  <g filter="url(#softShadow)">
    <path d="M48 36h120a12 12 0 0 1 8.5 3.5l40 40A12 12 0 0 1 220 88v116a16 16 0 0 1-16 16H64a16 16 0 0 1-16-16V52a16 16 0 0 1 16-16z" fill="var(--doc-fill)" stroke="var(--line)" stroke-width="8" stroke-linejoin="round"></path>
    <!-- Kıvrık köşe üçgeni -->
    <path d="M168 36v32a20 20 0 0 0 20 20h32" fill="#eaeef7" stroke="var(--line)" stroke-width="8" stroke-linejoin="round"></path>
  </g>

  <!-- JSON süslü parantezler -->
  <path d="M95 98
           c-12 0-18 8-18 16
           c0 7 4 12 12 16
           c-8 4-12 9-12 16
           c0 8 6 16 18 16" fill="none" stroke="var(--line)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"></path>
  <path d="M161 98
           c12 0 18 8 18 16
           c0 7-4 12-12 16
           c8 4 12 9 12 16
           c0 8-6 16-18 16" fill="none" stroke="var(--line)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"></path>

  <!-- Noktalar ve kısa çizgi (":", ",", "...") -->
  <circle cx="128" cy="120" r="5" fill="var(--dot)"></circle>
  <rect x="122" y="142" width="12" height="7" rx="3.5" fill="var(--dot)"></rect>

  <!-- Renk şeritleri -->
  <rect x="72" y="182" width="56" height="14" rx="7" fill="var(--bar1)"></rect>
  <rect x="128" y="182" width="56" height="14" rx="7" fill="var(--bar2)"></rect>
  <rect x="100" y="202" width="84" height="14" rx="7" fill="var(--bar3)"></rect>

  <!-- Doğrulama rozeti -->
  <g transform="translate(168,152)">
    <circle cx="36" cy="36" r="28" fill="var(--accent)" stroke="var(--line)" stroke-width="8"></circle>
    <path d="M24 36l10 10l18-22" fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"></path>
  </g>
</svg>
